<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Anvith V | Upgrade in Progress</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        /* --- CSS VARIABLES (Your Original Theme) --- */
        :root {
            --primary: #1e3a8a;
            --accent: #2563eb;
            --bg-body: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-main: #0f172a;
            --text-sub: #475569;
            --border: #e2e8f0;
            --nav-bg: rgba(255, 255, 255, 0.85);
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --accent: #3b82f6;
            --bg-body: #0b1120;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
            --nav-bg: rgba(11, 17, 32, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            overflow: hidden; /* Lock scroll for single page feel */
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            position: absolute; top: 0; width: 100%; z-index: 100;
            padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center;
        }
        .logo {
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .theme-switch { cursor: pointer; padding: 0.5rem; font-size: 1.2rem; color: var(--text-main); transition: 0.3s; }
        .theme-switch:hover { transform: rotate(20deg); color: var(--accent); }

        /* --- MAIN CENTERED CONTENT --- */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .maintenance-card {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Tilt Settings */
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .status-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transform: translateZ(30px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            transform: translateZ(40px);
        }

        .highlight-text {
            color: var(--accent);
        }

        p.description {
            color: var(--text-sub);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            transform: translateZ(30px);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            transform: translateZ(50px);
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex; gap: 0.5rem; align-items: center;
            font-size: 0.95rem;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5); }

        .btn-outline {
            border: 2px solid var(--border);
            color: var(--text-main);
        }
        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* --- LOADING BAR ANIMATION --- */
        .loader-container {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
            transform: translateZ(20px);
        }
        
        .loader-bar {
            height: 100%;
            background: var(--accent);
            width: 60%;
            border-radius: 10px;
            position: relative;
            animation: load 3s ease-in-out infinite;
        }

        @keyframes load {
            0% { width: 10%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        footer {
            text-align: center; padding: 1.5rem; color: var(--text-sub); font-size: 0.9rem; z-index: 10;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .maintenance-card { padding: 2rem; margin: 1rem; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <header>
        <div class="logo">ANVITH.AI</div>
        <div class="theme-switch" id="theme-toggle" title="Switch Theme">
            <i class="fas fa-sun"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="maintenance-card" data-tilt>
            
            <div class="status-badge">
                <i class="fas fa-sync fa-spin"></i> System Upgrade In Progress
            </div>

            <h1>Hi, I'm <br><span class="highlight-text">Krishna Anvith V.</span></h1>

            <div class="loader-container">
                <div class="loader-bar"></div>
            </div>

            <p class="description">
                Running experiments on a new design.<br>
                This portfolio is currently <strong>undergoing fine-tuning</strong> for better performance.
            </p>

            <div class="btn-container">
                <a href="KAV.pdf" target="_blank" class="btn btn-primary">
                    Download Resume <i class="fas fa-download"></i>
                </a>
                <a href="mailto:vattikutianvith@gmail.com" class="btn btn-outline">
                    Contact Me <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div style="margin-top: 2rem; transform: translateZ(20px);">
                <a href="https://linkedin.com/in/anvithvattikuti" target="_blank" style="color: var(--text-sub); margin: 0 10px; font-size: 1.2rem;"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/AnvithAnvi" target="_blank" style="color: var(--text-sub); margin: 0 10px; font-size: 1.2rem;"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> Krishna Anvith V.
    </footer>

    <script>
        // --- 1. CANVAS PARTICLES (Exact logic from your theme) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = { x: null, y: null, radius: (canvas.height/80) * (canvas.width/80) };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                ctx.fillStyle = isDark ? 'rgba(255,255,255,0.2)' : 'rgba(30, 58, 138, 0.25)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#ffffff'));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }

        function connect() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = (1 - (distance/20000)) * 0.15; 
                        ctx.strokeStyle = isDark 
                            ? 'rgba(255, 255, 255,' + opacityValue + ')' 
                            : 'rgba(30, 58, 138,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', () => {
            canvas.width = innerWidth; canvas.height = innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });
        init();
        animate();

        // --- 2. THEME TOGGLE ---
        const tog = document.getElementById('theme-toggle');
        tog.addEventListener('click', () => {
            const html = document.documentElement;
            const icon = tog.querySelector('i');
            if(html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
            } else {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-moon';
            }
        });

        document.getElementById('year').textContent = new Date().getFullYear();

        // --- 3. TILT EFFECT ---
        VanillaTilt.init(document.querySelectorAll(".maintenance-card"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
            scale: 1.02
        });
    </script>
</body>
</html>
